name: Docker Build and Push

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

    
      - name: Build and push backend Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          cd backend
          docker build -t utkarshpathak26/backend .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push utkarshpathak26/backend

      
      - name: Build and push Database Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          cd Database
          docker build -t utkarshpathak26/database .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push utkarshpathak26/database

      # Build and push frontend Docker image
      - name: Build and push frontend Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          cd frontend
          docker build -t utkarshpathak26/frontend .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push utkarshpathak26/frontend
