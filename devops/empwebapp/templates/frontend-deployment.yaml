apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: utkarshpathak26/frontend:20240729112010
        ports:
        - containerPort: 5173
        env:
        - name: VITE_APP_API_URL
          value: http://48.217.193.5
