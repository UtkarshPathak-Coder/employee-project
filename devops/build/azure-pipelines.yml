trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/../iac/terraformACR'
    backendServiceArm: 'utkarsh-svc-conn'
    backendAzureRmResourceGroupName: 'Utkarsh-Pathak-rg'
