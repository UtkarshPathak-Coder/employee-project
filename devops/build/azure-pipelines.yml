trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: terraforminit@0
  inputs:
    useazurerm: true
    azureSubscription: 'utkarsh-svc-conn'
    initbackend: false
    tfrootpath: '../iac/terraformACR'