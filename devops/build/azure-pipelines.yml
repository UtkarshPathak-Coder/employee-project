# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: terraformdownload@0
  inputs:
    tfversion: '0.11.11'
- task: terraforminit@0
  inputs:
    cwd: './devops/iac/TerraformAKS/'
    useazurerm: false
    initbackend: false
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: './devops/iac/TerraformAKS/'
- task: terraformplan@0
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    useazurerm: true
    connectedServiceNameARM: 'sagar-svc-conn'
    usevarsfile: false
    usevars: false
    savePlanResult: false

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    artifact: 'utkarsh terraform pipeline'
    publishLocation: 'pipeline'