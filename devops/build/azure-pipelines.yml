# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  displayName: Terraform installer
  inputs:
    terraformVersion: 'latest'
- task: terraformdownload@0
  displayName: 
  inputs:
    tfversion: '0.11.11'
- task: terraforminit@0
  displayName: Terraform init AKS
  inputs:
    cwd: './devops/iac/TerraformAKS/'
    useazurerm: false
    initbackend: false
- task: terraforminit@0
  displayName: Terraform init ACR
  inputs:
    cwd: './devops/iac/terraformACR/'
    useazurerm: false
    initbackend: false
- task: TerraformTaskV4@4
  displayName: terraform validate AKS
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: './devops/iac/TerraformAKS/'
- task: TerraformTaskV4@4
  displayName: terraform validate ACR
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: './devops/iac/terraformACR/'
- task: TerraformTaskV4@4
  displayName: plan AKS
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    commandOptions: '-out=tfplan'
    environmentServiceNameAzureRM: 'sagar-svc-conn'
- task: TerraformTaskV4@4
  displayName: display tfplan for debuging
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/terraformAKS'
    outputTo: 'console'
    outputFormat: 'default'
    environmentServiceNameAzureRM: 'sagar-svc-conn'
- task: TerraformTaskV4@4
  displayName: plan ACR
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR'
    commandOptions: '-out=tfplan'
    environmentServiceNameAzureRM: 'sagar-svc-conn'


- task: terraforminit@0
  displayName: Terraform init in iac
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)/devops/iac/'
    useazurerm: false
    initbackend: false
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS/'
    outputTo: 'file'
    outputFormat: 'json'
    fileName: '$(System.DefaultWorkingDirectory)/devops/iac/aks_plan.json'
    environmentServiceNameAzureRM: 'sagar-svc-conn'
- script: |
    cat $(System.DefaultWorkingDirectory)/devops/iac/aks_plan.json
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR/'
    outputTo: 'file'
    outputFormat: 'json'
    fileName: '$(System.DefaultWorkingDirectory)/devops/iac/acr_plan.json'
    environmentServiceNameAzureRM: 'sagar-svc-conn'


- task: CopyFiles@2
  displayName: Copy .tf files
  inputs:
    sourceFolder: '$(System.DefaultWorkingDirectory)/devops/iac'
    contents: |
     **/*.tf
     tfplan
     **/tfplan
     *.json
    targetFolder: '$(Build.ArtifactStagingDirectory)/tf-files'
- task: PublishPipelineArtifact@1
  displayName: Publish teraform .tf files
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/tf-files'
    artifact: 'utkarsh terraform pipeline'
    publishLocation: 'pipeline'
    