# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  displayName: Terraform installer
  inputs:
    terraformVersion: 'latest'
- task: terraformdownload@0
  displayName: 
  inputs:
    tfversion: '0.11.11'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    backendAzureRmUseEnvironmentVariablesForAuthentication: false
    backendServiceArm: 'sagar-svc-conn'
    backendAzureRmResourceGroupName: 'Utkarsh-Pathak-rg'
    backendAzureRmStorageAccountName: 'akstasksa'
    backendAzureRmContainerName: 'akscontainer'
    backendAzureRmKey: 'terraform.tfstate'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR/'
    backendServiceArm: 'sagar-svc-conn'
    backendAzureRmResourceGroupName: 'Utkarsh-Pathak-rg'
    backendAzureRmStorageAccountName: 'akstasksa'
    backendAzureRmContainerName: 'akscontainer'
    backendAzureRmKey: 'terraform.tfstate'
- task: TerraformTaskV4@4
  displayName: terraform validate AKS
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: './devops/iac/TerraformAKS/'
- task: TerraformTaskV4@4
  displayName: terraform validate ACR
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: './devops/iac/terraformACR/'
- task: terraformplan@0
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    useazurerm: true
    connectedServiceNameARM: 'sagar-svc-conn'
    usevarsfile: false
    usevars: false
    savePlanResult: true
    planOutput: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS/tfplan'
- task: TerraformTaskV4@4
  displayName: display tfplan for debuging
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS'
    outputTo: 'console'
    outputFormat: 'default'
    environmentServiceNameAzureRM: 'sagar-svc-conn'
- task: terraformplan@0
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR'
    useazurerm: true
    connectedServiceNameARM: 'sagar-svc-conn'
    usevarsfile: false
    usevars: false
    savePlanResult: true
    planOutput: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR/tfplan'

- task: TerraformTaskV4@4
  displayName: show ACR
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/terraformACR'
    outputTo: 'file'
    outputFormat: 'json'
    fileName: '$(System.DefaultWorkingDirectory)/devops/iac/acr_plan.json'
    environmentServiceNameAzureRM: 'sagar-svc-conn'
- task: TerraformTaskV4@4
  displayName: show AKS
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/devops/iac/TerraformAKS/'
    outputTo: 'file'
    outputFormat: 'json'
    fileName: '$(System.DefaultWorkingDirectory)/devops/iac/aks_plan.json'
    environmentServiceNameAzureRM: 'sagar-svc-conn'


- task: CopyFiles@2
  displayName: Copy .tf files
  inputs:
    sourceFolder: '$(System.DefaultWorkingDirectory)/devops/iac'
    contents: |
     **/*.tf
     tfplan
     **/tfplan
     *.json
    targetFolder: '$(Build.ArtifactStagingDirectory)/tf-files'
    
- task: PublishPipelineArtifact@1
  displayName: Publish teraform .tf files
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/tf-files'
    artifact: 'utkarsh terraform pipeline'
    publishLocation: 'pipeline'
    